<div class="rightContentBox">
    <h3>Table of Contents</h3>
	<script>	
	$(document).ready(function () {	
		$(".TableOfContents").jstree( {"themes" : {"theme" : "classic", "dots" : false, "icons" : false },plugins:["themes","html_data"]} ).loaded ($(".TableOfContents").css("background-color","transparent"))
	});
	</script>
    <div class="TableOfContents">
	
        <ul>
		{% for t in site.categories %}                         
			<li>
			<a  class="treeLink" href="#">{{ t.category }}</a>
			{% for x in t %}
			 <ul>
				<li><a class="treeLink" href="#">{{ x.title}}</a></li>
				
			</ul>
			{% endfor %}
			</li>
			 {% endfor %}
       </ul>	  
    </div>
</div>
<div class="rightContentBox section">
    <h3>Section Contents</h3>

    <a href="#">The Grid Service Manager</a>
    <a href="#">The Lookup Service </a>
</div>
