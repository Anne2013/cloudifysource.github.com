<!DOCTYPE html>
<html lang="en">
{% include head_section.html %}
<body>
<div class="WrapperBg">    
    <div class="Wrapper">
        {% include header.html %}
		
		<section id="inner-headline">
			<div class="container">
				<div class="row">
					<div class="span12">
						<ul class="breadcrumb">
							<li><a href="#"><i class="icon-home"></i></a><i class="icon-angle-right"></i></li>
							<li><a href="#">Blog</a><i class="icon-angle-right"></i></li>
							<li class="active">{{ page.title }}</li>
						</ul>
					</div>
					<div class="span12">
						<div class="inner-heading">
							<h1><i class="icon-edit"></i>The Cloudify <strong>Blog</strong></h1>
						</div>
					</div>
				</div>			
			</div>
		</section>
<!-- 	{% assign searchHdr="Blog Posts and Updates" %} -->
		<section id="content">
			<div class="container">
				<div class="row">
					<!-- Blog Right side posts -->
					<div class="span9">
						<div id="resultsDiv" class="DocumentsWrap"></div>
						<div id="pageContent" class="DocumentsWrapRight">
						{% assign posts = paginator.posts %}
						{% include post-listing.html %}										
				       	{{content}} 
						</div>			
					</div>	
					
					<!-- Blog Left side coll -->
					<div class="span3">
						<aside class="right-sidebar" >
							{% include posts_toc.html %}
						</aside>
					</div>
				</div>	
			</div>	
	</section>	
	<div class="clear"></div>
	<!--Start Footer -->
	{% include footer.html %}
			
	</div>
	{% include footer_scripts.html %}
<script>
	$(window).load(function() {
		
		//for highlight current pages
		//http://docs.shopify.com/support/configuration/store-customization/how-do-i-style-active-link-with-javascript-and-css
		$('.nav li.topmenu').each(function() {
			var href = $(this).find('a').attr('href');
			if (href === window.location.pathname) {
				$(this).addClass('active');
			}
		});
		//highlight top menu when user click on docs menu links
		$('.nav li.topmenu').each(function() {
			var href = $(this).find('a').attr('href');
			var splitHref = href.split( '/' );
			splitHref=splitHref[2];
			if (splitHref === pathArray) {
				$(this).addClass('active');
				$(this).parent().parent().addClass('active');
			}
		});
	});
</script>	
</body>
</html>
