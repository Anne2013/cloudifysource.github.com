<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Cloudify - {{ page.cat }} - {{ page.title }}</title>
    <link rel="stylesheet" href="/css/template.css" type="text/css"/>
</head>

<body>
<div id="WrapperBg">
    <div id="Wrapper">
        {% include header.html %}
        <div id="contentWrap">
            <div class="breadcrumbs">HomePage > Cloudify Documentation</div>
            <div class="clear"></div>

            <!--Search-->

            <div id="learnFrom">
                <h2>Learn from our Knowledge Base</h2>

                <div class="searchWrap">
                    <form id="cse-search-box" action="http://google.com/cse">
                        <input type="hidden" name="cx" value="002601473084935334357:-gl7jne-_oa" />
                        <input type="hidden" name="ie" value="UTF-8" />
                        <input name="q" value="Search..." onclick="javascript:$(this).value = '';"/>
                        <input name="sa" type="submit" value="Go"/>
                    </form>
                    <img src="http://www.google.com/cse/images/google_custom_search_smwide.gif">
                </div>
            </div>
            <div id="content">
                <h1 class="pageTitle">Cloudify - {{ page.cat }} - {{ page.title }}n</h1>

                <div class="right">
                    <a class="btnGetCloudifyFreeEdition" href="#"></a>
                    {% include toc.html %}

                </div>

                <!--Start left content -->

                <div class="DocumentsWrap">
                    <div id="cse" style="width: 100%;">Loading</div>
                    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
                    <script type="text/javascript">
                        function parseQueryFromUrl() {
                            var queryParamName = "q";
                            var search = window.location.search.substr(1);
                            var parts = search.split('&');
                            for (var i = 0; i < parts.length; i++) {
                                var keyvaluepair = parts[i].split('=');
                                if (decodeURIComponent(keyvaluepair[0]) == queryParamName) {
                                    return decodeURIComponent(keyvaluepair[1].replace(/\+/g, ' '));
                                }
                            }
                            return '';
                        }

                        google.load('search', '1', {language:'en'});
                        google.setOnLoadCallback(function () {
                            var customSearchOptions = {};
                            var customSearchControl = new google.search.CustomSearchControl(
                                    '002601473084935334357:-gl7jne-_oa', customSearchOptions);
                            customSearchControl.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);
                            var options = new google.search.DrawOptions();
                            options.setAutoComplete(true);
                            options.enableSearchResultsOnly();
                            customSearchControl.draw('cse', options);
                            var queryFromUrl = parseQueryFromUrl();
                            if (queryFromUrl) {
                                customSearchControl.execute(queryFromUrl);
                            }
                        }, true);
                    </script>
                    <link rel="stylesheet" href="http://www.google.com/cse/style/look/default.css" type="text/css"/>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <!--Start pagination -->

        <div class="clear"></div>

        <!--Start Footer -->

        {% include footer.html %}

    </div>
    <!--End site wrapper -->


</div>
<!--End site bg top wrapper -->
</body>
</html>
