<script type="text/javascript">
if ( $(location).attr("href").match("^.*/guide/^[\d+\.\d+]/.*$")) {

	var newPage = parts[0] + "/guide/2.1/" + parts[1];
	alert("true: " + newPage);
	$(location).attr("href", newPage);
}
else {
	var parts = $(location).attr("href").split("/guide/");
	var newPage = parts[0] + "/guide/2.1/" + parts[1];
	alert("false: " + newPage);
	$(location).attr("href", newPage);	
}
</script>
